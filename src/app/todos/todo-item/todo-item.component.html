<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<!-- Como usar una clase condicional -->
<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">

    <!-- (change)="terminarTodo()" -->
    <input  class="toggle" [formControl]="chkCompletado" type="checkbox">

    <label (dblclick)="editar()">{{todo.texto}}</label>

    <button (click)="borrarTodo()" class="destroy"></button>

  </div>
  <input class="edit" type="text" [formControl]="txtInput" (keyup.enter)="terminarEdicion()" (blur)="terminarEdicion()" #inputFisico>
</li>
