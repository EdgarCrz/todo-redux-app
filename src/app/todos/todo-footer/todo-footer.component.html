<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <ul class="filters">
    <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtros">
      <a  [class.selected]="filtro === filtroActual" href="#/">{{filtro | titlecase }}</a>
    </li>
  </ul>
  <button (click)="borrarCompletados()" class="clear-completed">Limpiar completados</button>
</footer>
